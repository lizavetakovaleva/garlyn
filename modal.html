<!DOCTYPE html>
<html class="page" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Keenetic Ultra SE: форма покупки</title>
    </head>
    <body class="page__body">
        <h2>Купить в один клик</h2>
        <form class="buy-one-click" action="https://garlyn.ru" method="post">
            <div class="buy-one-click__wrapper">
                <input class="buy-one-click__input" type="text" value="ФИО" placeholder="ФИО" id="name" required>
                <input class="buy-one-click__input" type="tel" value="Телефон" placeholder="Телефон" id="phone" required>
                <div class="buy-one-click__wrapper-button">
                    <button class="buy-one-click__button button" type="button" formmethod="post">Купить</button>
            </div>
        </form>
    </body>
</html>
